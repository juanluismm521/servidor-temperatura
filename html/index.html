<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servidor de temperatura</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body style="background-color: #00002a" onload="carga()">
    <h1 style="color: white">Historial de temperatura</h1>
    <table class="table table-dark table-striped" id="test">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha</th>
          <th scope="col">Temperatura</th>
          <th scope="col">Humedad</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <form action="./borrar">
      <button class="btn btn-outline-light">Vaciar datos</button>
    </form>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/front.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
